<!DOCTYPE html>
<html>
<head>
  <title>2019 Top 100 Geospatial Companies and Startups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <script src="https://libs.cartocdn.com/carto-vl/v1.1.1/carto-vl.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://carto.com/developers/carto-vl/v1.1.1/examples/maps/style.css" rel="stylesheet">

  <style>
        #js-zoom {
            position: absolute;
            bottom: 0;
            padding: 0 5px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0;
            color: rgba(0, 0, 0, 0.75);
            font-size: 16px;
        }
    </style>
</head>
<body>
  <div id="map"></div>
  <div id="js-zoom"></div>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.voyager,
      center: [2.5, 33],
      zoom: 1.3,
      scrollZoom: false,
    });

    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');

    function updateZoom() {
      const zoom = map.getZoom().toFixed(2);
      document.getElementById('js-zoom').innerText = `Zoom: ${zoom}`;
    }
    map.on('load', updateZoom);
    map.on('move', updateZoom);

    // Define user
    carto.setDefaultAuth({
      username: 'stephaniemongon',
      apiKey: 'VMWFFLIx15oGjDIBfzVTgw'
    });

    // Define layer
    const source = new carto.source.Dataset('top_companies_full');
    const viz = new carto.Viz(`
      @size: sqrt(clusterCount()) * 3.5
      @size2: sqrt(clusterCount()) * 7

      // width: scaled(@size, 1.3) // check > zoom 3
      width: ramp(zoomrange([2,5]),[@size,@size2])
      color: opacity(rgb(255, 0, 0) 0.4)
      strokeColor: opacity(rgb(255, 0, 0) 0.8)
      strokeWidth: .5
      resolution: 8
    `);
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');
    layer.on('loaded', hideLoader);

    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }
  </script>
</body>
</html>
